log4j.rootLogger=INFO, ConsoleAppender, RuleAppender

log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] %C: %m%n

log4j.appender.RuleAppender=de.vksi.c4j.systemtest.TransformerAwareRule$RuleAppender
