log4j.rootLogger=INFO, ConsoleAppender, RuleAppender

log4j.appender.ConsoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.ConsoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ConsoleAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] %C: %m%n

log4j.appender.RuleAppender=de.andrena.next.systemtest.TransformerAwareRule$RuleAppender

log4j.appender.DaRoFiAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DaRoFiAppender.datePattern='.'yyyy-MM-dd_HH-mm
log4j.appender.DaRoFiAppender.file=joc.log
log4j.appender.DaRoFiAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.DaRoFiAppender.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p [%t] %C: %m%n

log4j.appender.PERFORMANCE_LOG=org.apache.log4j.FileAppender
log4j.appender.PERFORMANCE_LOG.File=joc-performance.log
log4j.appender.PERFORMANCE_LOG.layout=org.apache.log4j.PatternLayout
log4j.appender.PERFORMANCE_LOG.layout.ConversionPattern=%m%n

log4j.logger.joc.performance = INFO,PERFORMANCE_LOG
